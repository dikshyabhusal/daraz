{% extends "admin_panel/master.html" %}
{% load static %}

{% block contents %}
        <div class="container tm-mt-big tm-mb-big">
        <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                <div class="col-12">
                    <h2 class="tm-block-title d-inline-block">Add Category</h2>
                    <ul class="list-group">
                    {% for message in messages %}
                        <li class="list-group-item text-success">
                        {{ message }}
                        </li>
                    {% endfor %}
                    </ul>
                </div>
                </div>
                <div class="row tm-edit-product-row">
                <div class="col-xl-6 col-lg-6 col-md-12">
                    <form action="{% url "admin_add_category_validation" %}" method="POST" class="tm-edit-product-form" enctype = 'multipart/form-data'>
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label
                        for="name"
                        >Category title
                        </label>
                        <input
                        id="name"
                        name="c_name"
                        type="text"
                        class="form-control validate"
                        required
                        />
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                        <div class="tm-product-img-dummy mx-auto">
                        <i
                            class="fas fa-cloud-upload-alt tm-upload-icon"
                            onclick="document.getElementById('fileInput').click();"
                        ></i>
                        </div>
                        <div class="custom-file mt-3 mb-3">
                        <input id="fileInput" type="file" name="c_image" style="display:none;" />
                        <input
                            type="button"
                            class="btn btn-primary btn-block mx-auto"
                            value="UPLOAD IMAGE"
                            onclick="document.getElementById('fileInput').click();"
                        />
                        </div>
                    </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Category Now</button>
                </div>
                </form>
                </div>
            </div>
            </div>
        </div>
        </div>

        

        <script src="{% static 'admin_panel/js/jquery-3.3.1.min.js'  %}"></script>
        <!-- https://jquery.com/download/ -->
        <script src="{% static 'admin_panle/js/jquery-ui-datepicker/jquery-ui.min.js' %}"></script>
        <!-- https://jqueryui.com/download/ -->
        <script src="{% static 'admin_panel/js/bootstrap.min.js' %}"></script>
        <!-- https://getbootstrap.com/ -->
        <script>
        $(function() {
            $("#expire_date").datepicker();
        });
        </script>

{% endblock %}
